<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #222; color: #eee; }
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            padding: 10px;
            background-color: #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        #visualization-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: #111;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        button, select, input[type="range"] {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            background-color: #444;
            color: white;
            border: 1px solid #555;
        }
        input[type="range"] {
            background-color: #444;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="controls">
            <select id="algorithm-select">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <!-- More algorithms will be added dynamically -->
            </select>
            <input type="range" id="array-size-slider" min="10" max="1000" value="100">
            <label for="array-size-slider" id="array-size-label">Array Size: 100</label>
            <input type="range" id="speed-slider" min="1" max="100" value="50">
            <label for="speed-slider" id="speed-label">Speed: 50</label>
            <button id="generate-array-btn">Generate New Array</button>
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <select id="renderer-select">
                <option value="canvas2d">Canvas 2D</option>
                <option value="webgl">WebGL</option>
            </select>
        </div>
        <div id="visualization-container">
            <!-- Canvas elements will be injected here by renderers -->
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
